<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8"/> 
    <meta name="viewport" width="device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="style.css">
</head>
<body > 
<div class="popupContact " id="busform"> <! –– div to hide pop up until button is pressed ––>
    
    <div class=" flex items-end w-full h-screen  justify-center"> 
    <div class="  bg-black bg-opacity-50 w-1/4  h-64 p-8 border-2 border-green-700 rounded" >
    <form action=" " class="text-black">
    
        <div class="my-3 bg-gray-300 py-2 px-4 border-blue-700 rounded">
    <label>What is your current location?</label>
        <input type= "location" placeholder=location" class="bg-gray-500 w-full outline-none focus:shadow-outline"/>
    </div>
    
    <div class="my-3 bg-gray-300 py-2 px-4 border-blue-700 rounded">
        <label>What would you like to go?</label>
         <input type= "destination" placeholder="destination" class=" bg-gray-500 w-full outline-none focus:shadow-outline"/>
        </div>
    
    </form>
</div>
</div>
</div>


<div class="flex items-end w-full justify-center" > 
    <button class=" myButton border-rounded w-1/4 py-2 border-blue-700 rounded bg-green-500 hover:bg-green-400 font-bold px-2 text-white ml-2" id="myButton" onclick="show()">I need a bus</button>
    </div>

    <script>
        function show() {
        document.getElementById('busform').style.display= "block"; 
    }
    //Function to Hide Popup
    
    function hide(){
    document.getElementById('busform').style.display = "none";
    }
    </script>
</body>

</html>
